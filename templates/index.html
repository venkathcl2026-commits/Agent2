<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADO Feature Generator</title>
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: rgba(30, 41, 59, 0.7);
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Abstract Background Glow */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 40%),
                        radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 900px) {
            .container {
                grid-template-columns: 400px 1fr;
            }
        }

        /* Glassmorphism Panels */
        .panel {
            background: var(--surface-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* Button */
        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), #6366f1);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-generate:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loader Animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Panel */
        .results-panel {
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .results-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
        }

        .badge {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .code-container {
            flex-grow: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
            position: relative;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        /* Syntax Highlighting Mock (Gherkin keywords) */
        .kw { color: #c678dd; font-weight: bold; } /* Keywords: Feature, Scenario, Given, etc */
        .str { color: #98c379; } /* Strings generally */

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            flex-grow: 1;
        }

        .placeholder svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Notifications */
        .alert {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background 0.2s;
            display: none;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="glow-overlay"></div>

    <div class="container">
        <!-- Configuration Form Panel -->
        <div class="panel">
            <div class="header">
                <h1>Feature Generator</h1>
                <p>Generate BDD Gherkin scenarios from Azure DevOps Work Items instantly.</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="generatorForm">
                <div class="form-group">
                    <label for="organization">ADO Organization</label>
                    <input type="text" id="organization" class="form-control" value="venkathcl2023" required>
                </div>

                <div class="form-group">
                    <label for="project">Project Name</label>
                    <input type="text" id="project" class="form-control" value="Minerva" required>
                </div>

                <div class="form-group">
                    <label for="workItemId">Work Item ID</label>
                    <input type="number" id="workItemId" class="form-control" placeholder="e.g. 1234" required>
                </div>

                <div class="form-group">
                    <label for="adoPat">Personal Access Token (PAT)</label>
                    <input type="password" id="adoPat" class="form-control" placeholder="ADO PAT" required>
                </div>

                <div class="form-group">
                    <label for="openaiKey">OpenAI API Key</label>
                    <input type="password" id="openaiKey" class="form-control" placeholder="sk-..." required>
                </div>

                <button type="submit" id="generateBtn" class="btn-generate">
                    <span id="btnText">Generate Features</span>
                    <div id="btnLoader" class="loader"></div>
                </button>
            </form>
        </div>

        <!-- Output Results Panel -->
        <div class="panel results-panel">
            <div class="results-header">
                <div class="results-title">Generated Output</div>
                <div class="results-meta" id="resultsMeta" style="display: none;">
                    <span class="badge" id="badgeFilename">file.feature</span>
                    <span class="badge" id="badgeSuccess">Success</span>
                </div>
            </div>

            <div class="code-container" id="codeContainer">
                <button class="copy-btn" id="copyBtn">Copy</button>
                
                <div id="outputPlaceholder" class="placeholder">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    <p>Enter details and click Generate to see the Gherkin feature file here.</p>
                </div>

                <pre id="outputGherkin" style="display: none;"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generatorForm');
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            const alertBox = document.getElementById('alertBox');
            
            const resultsMeta = document.getElementById('resultsMeta');
            const badgeFilename = document.getElementById('badgeFilename');
            const outputPlaceholder = document.getElementById('outputPlaceholder');
            const outputGherkin = document.getElementById('outputGherkin');
            const copyBtn = document.getElementById('copyBtn');

            // Format Gherkin vaguely for syntax highlighting
            const formatGherkin = (text) => {
                const keywords = ['Feature:', 'Scenario:', 'Scenario Outline:', 'Given', 'When', 'Then', 'And', 'But', 'Background:', 'Examples:', '|'];
                let formatted = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                
                keywords.forEach(kw => {
                    const regex = new RegExp(`\\b${kw}\\b`, 'g');
                    // Special case for pipes
                    if (kw === '|') {
                        formatted = formatted.split('|').join('<span class="kw">|</span>');
                    } else {
                        formatted = formatted.replace(new RegExp(`${kw}`, 'g'), `<span class="kw">${kw}</span>`);
                    }
                });
                return formatted;
            };

            const showAlert = (message, type) => {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.style.display = 'block';
            };

            const hideAlert = () => {
                alertBox.style.display = 'none';
            };

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideAlert();
                
                // Get values
                const data = {
                    organization: document.getElementById('organization').value.trim(),
                    project: document.getElementById('project').value.trim(),
                    workItemId: document.getElementById('workItemId').value.trim(),
                    adoPat: document.getElementById('adoPat').value.trim(),
                    openaiKey: document.getElementById('openaiKey').value.trim()
                };

                // UI Loading State
                generateBtn.disabled = true;
                btnText.textContent = 'Generating...';
                btnLoader.style.display = 'block';
                
                outputPlaceholder.style.display = 'flex';
                outputPlaceholder.innerHTML = '<div class="loader" style="display:block; width: 40px; height: 40px; border-width: 4px; border-top-color: var(--primary-color);"></div><p style="margin-top:1rem;">Calling ADO API and OpenAI...</p>';
                outputGherkin.style.display = 'none';
                resultsMeta.style.display = 'none';
                copyBtn.style.display = 'none';

                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'An error occurred during generation.');
                    }

                    // Success UI update
                    showAlert('File successfully generated and saved to ' + result.filepath, 'success');
                    
                    badgeFilename.textContent = result.filename;
                    resultsMeta.style.display = 'flex';
                    
                    outputPlaceholder.style.display = 'none';
                    outputGherkin.style.display = 'block';
                    outputGherkin.innerHTML = formatGherkin(result.content);
                    copyBtn.style.display = 'block';

                } catch (error) {
                    showAlert(error.message, 'error');
                    outputPlaceholder.innerHTML = `<svg fill="none" stroke="#ef4444" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p style="color: #fca5a5;">Failed to generate content.</p>`;
                } finally {
                    generateBtn.disabled = false;
                    btnText.textContent = 'Generate Features';
                    btnLoader.style.display = 'none';
                }
            });

            copyBtn.addEventListener('click', () => {
                const text = outputGherkin.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const origText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => copyBtn.textContent = origText, 2000);
                });
            });
        });
    </script>
</body>
</html>
